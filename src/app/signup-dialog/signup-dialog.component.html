<div class="signup">

  <div class="signup__heading">
    <p>Sign Up</p>
    <p (click)="closeDialog()">X</p>
  </div>

  <mat-form-field class="signup__form-field">
    <mat-label>First Name</mat-label>
    <input class="signup__input" [formControl]="firstName" matInput placeholder="First Name">
  </mat-form-field>

  <mat-form-field class="signup__form-field">
    <mat-label>Last Name</mat-label>
    <input class="signup__input" [formControl]="lastName" matInput placeholder="Last Name">
  </mat-form-field>

  <mat-form-field class="signup__form-field">
    <mat-label>Enter your email</mat-label>
    <input class="signup__input" matInput placeholder="abc@xyz.com" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field class="signup__form-field">
    <mat-label>Enter your password</mat-label>
    <input class="signup__input" matInput [formControl]="password" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <div class="signup__buttons">
    <button mat-raised-button class="signup__close-button" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button class="signup__signup-button" (click)="signup()">Sign Up</button>
  </div>
</div>
