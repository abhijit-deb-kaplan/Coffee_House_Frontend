<div class="dashboard">
  <div>
    <mat-form-field class="dashboard__filter">
      <mat-label>Search for your favourite drink</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Cappuccino, Hot..."
        #input
      />
    </mat-form-field>

    <div class="dashboard__table-container" *ngIf="dataSource.data.length > 0">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="item_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.item_name }}</td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="item_type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td mat-cell *matCellDef="let row">{{ row.item_type }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="item_price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let row">{{ row.item_price }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <!-- Pagination -->
      <mat-paginator
        [pageSizeOptions]="pageSizeOptions"
        [pageSize]="pageSize"
        (page)="onPageChange($event)"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
