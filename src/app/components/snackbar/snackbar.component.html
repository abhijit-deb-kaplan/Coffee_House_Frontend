<div class="{{ snackBarData.class }}">
  <mat-icon class="{{ snackBarData.class }}__icon">{{
    snackBarData.icon
  }}</mat-icon>
  <span class="{{ snackBarData.class }}__text">{{ snackBarData.message }}</span>
  <button
    mat-button
    class="{{ snackBarData.class }}__button"
    (click)="closeSnackbar()"
  >
    {{ snackBarData.action }}
  </button>
</div>
